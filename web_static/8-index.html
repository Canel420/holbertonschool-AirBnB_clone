<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Manu Espinosa">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AirBnB clone - Web static</title>
        <link rel="icon" type="image/png" href="images/icon.png" sizes="32x32">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Fransisco</li>
                                <li>Los Altos</li>
                            </ul> 
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Tv</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button>
                    Search
                </button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                    <div class="price_by_night">
                        <p>$80</p>
                    </div>
                </article>
                <article>
                    <h2>Tiny house</h2>
                    <div class="price_by_night">
                        <p>$65</p>
                    </div>
                </article>
                <article>
                    <h2>A suite</h2>
                    <div class="price_by_night">
                        <p>$195</p>
                    </div>
                </article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
